<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Sensor Detection</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Detekcia Senzorov</h1>

        <div class="">
            <!-- Akcelerometer -->
            <div class="sensor-card">
                <div class="row">
                    <div class="col-6 sensor-title">
                        <i class="sensor-icon bi bi-arrow-up-right-circle"></i> Akcelerometer
                    </div>
                    <div id="accelerometer" class="col-6 sensor-value">Nedostupné</div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div id="accelerometer-block" class="text-center">↑</div>
                </div>
            </div>

            <!-- Gyroskop -->
            <div class="sensor-card">
                <div class="row">
                    <div class="col-6 sensor-title">
                        <i class="sensor-icon bi bi-arrow-up-right-circle"></i> Gyroskop
                    </div>
                    <div id="gyroscope" class="col-6 sensor-value">Nedostupné</div>
                </div>
                <div id="accelerometerScene" style="width: 100%; height: 300px;"></div> <!-- 3D kontajner -->
            </div>

            <!-- Magnetometer -->
            <div class="sensor-card">
                <div class="row">
                    <div class="col-6 sensor-title">
                        <i class="sensor-icon bi bi-arrow-up-right-circle"></i> Magnetometer
                    </div>
                    <div id="magnetometer" class="col-6 sensor-value">Nedostupné</div>
                </div>
            </div>

            <!-- Okolité svetlo -->
            <div class="sensor-card">
                <div class="row">
                    <div class="col-6 sensor-title">
                        <i class="sensor-icon bi bi-arrow-up-right-circle"></i> Okolité svetlo
                    </div>
                    <div id="ambientLight" class="col-6 sensor-value">Nedostupné</div>
                </div>
            </div>

            <!-- Absolútna orientácia -->
            <div class="sensor-card">
                <div class="row">
                    <div class="col-6 sensor-title">
                        <i class="sensor-icon bi bi-arrow-up-right-circle"></i> Absolútna orientácia
                    </div>
                    <div id="absoluteOrientation" class="col-6 sensor-value">Nedostupné</div>
                </div>
            </div>

            <!-- Relatívna orientácia -->
            <div class="sensor-card">
                <div class="row">
                    <div class="col-6 sensor-title">
                        <i class="sensor-icon bi bi-arrow-up-right-circle"></i> Relatívna orientácia
                    </div>
                    <div id="relativeOrientation" class="col-6 sensor-value">Nedostupné</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>


    <script src="sensor.js"></script>
</body>
</html>
